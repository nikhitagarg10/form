{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="static/index.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Form</title>
</head>
<body>
    <div class="container">
        <div class="p-4 m-4">
            <div class="col-lg-5 mx-auto border rounded p-3">
                <h3 class="alert sty">Login</h3>
                {% if err %}
                    <div class="alert alert-sty" role="alert">
                        {{err}}
                    </div>
                {% endif %}
                <form action="" method="POST" class="row">
                    {% csrf_token %}
                        <div class="mb-3">
                            <input 
                                type="text" 
                                class="form-control s" 
                                name="Username"
                                value="{{data.Username}}"
                                placeholder="Enter your Username"
                                style="border: 0; border-bottom: 2px outset dimgray;">
                        </div><br>
                        <div class="mb-3">
                            <input 
                                type="email" 
                                class="form-control" 
                                name="email" 
                                value="{{data.email}}"
                                placeholder="Enter your e-mail"
                                style=" border: 0; border-bottom: 2px outset dimgray;">
                            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        </div>
                        <br>
                        <div class="mb-3">
                            <div>
                                <input class="form-check-input" type="radio" name="typee" id="flexRadioDefault1" value="Doctor">
                                    <label class="form-check-label" for="flexRadioDefault1">
                                        Doctor
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="typee" id="flexRadioDefault2" value="Patient">
                                    <label class="form-check-label" for="flexRadioDefault2">
                                        Patient
                                    </label>
                            </div>
                        </div>
                        <br>
                        <div class="mb-3">
                            <input 
                                type="password" 
                                class="form-control" 
                                name="pass" 
                                placeholder="Confirm your password"
                                style=" border: 0; border-bottom: 2px outset dimgray;">
                        </div>
                        <h6><a href="/?go=signup" style="text-decoration:none; float:right;">I don't have an account</a></h6>
                    <button type="submit" class="btn btn-primary" style="width: 20%; margin: auto;">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>

<script>
    imgInp.onchange = evt => {
    const [file] = imgInp.files
    if (file) {
        preview.src = URL.createObjectURL(file)
    }
    }
</script>
