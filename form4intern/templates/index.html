{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="static/index.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Form</title>
</head>
<body>
    <div class="container">
        <div class="p-4 m-4">
            <div class="col-lg-12 mx-auto border rounded p-3">
                <h3 class="alert sty">SignUp</h3>
                {% if err %}
                    <div class="alert alert-sty" role="alert">
                        {{err}}
                    </div>
                {% endif %}
                <form action="" method="POST" enctype='multipart/form-data' class="row">
                    {% csrf_token %}
                    <div class="col-4">
                        <div class="mb-3">
                            <div style="width: 200px; height: 200px; padding:3% 2%; background-color: gray;">
                                <img id="preview" src="#" style="width: 180px; height: 180px;"> 
                            </div>
                            <input 
                                type="file" 
                                class="form-control" 
                                name="profile"
                                id = imgInp
                                style="margin-top:3%;"
                                accept="image/png, image/jpeg">
                        </div>
                        <br>
                        <div class="mb-3">
                            <input 
                                type="text" 
                                class="form-control" 
                                name="fname" 
                                value = "{{data.fname}}",
                                placeholder="Enter your first name"
                                style=" border: 0; border-bottom: 2px outset dimgray;">
                        </div>
                        <br>
                        <div class="mb-3">
                            <input 
                                type="text" 
                                class="form-control" 
                                name="lname" 
                                value="{{data.lname}}"
                                placeholder="Enter your last name"
                                style=" border: 0; border-bottom: 2px outset dimgray;">
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="mb-3">
                            <input 
                                type="text" 
                                class="form-control" 
                                name="Username"
                                value="{{data.Username}}"
                                placeholder="Enter your Username"
                                style=" border: 0; border-bottom: 2px outset dimgray;">
                        </div>
                        <br>
                        <div class="mb-3">
                            <input 
                                type="email" 
                                class="form-control" 
                                name="email" 
                                value="{{data.email}}"
                                placeholder="Enter your e-mail">
                            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        </div>
                        <br>
                        <div class="mb-3">
                            <div>
                                <input class="form-check-input" type="radio" name="typee" id="flexRadioDefault1" value="Doctor">
                                    <label class="form-check-label" for="flexRadioDefault1">
                                        Doctor
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="typee" id="flexRadioDefault2" value="Patient">
                                    <label class="form-check-label" for="flexRadioDefault2">
                                        Patient
                                    </label>
                            </div>
                        </div>
                        <br>
                        <div class="mb-3">
                            <input 
                                type="password" 
                                class="form-control" 
                                name="pass1" 
                                placeholder="Enter your password"
                                style=" border: 0; border-bottom: 2px outset dimgray;">
                        </div>
                        <br>
                        <div class="mb-3">
                            <input 
                                type="password" 
                                class="form-control" 
                                name="pass2" 
                                placeholder="Confirm your password"
                                style=" border: 0; border-bottom: 2px outset dimgray;">
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="mb-3">
                            <input 
                                type="textarea" 
                                class="form-control p-4" 
                                value="{{data.adress}}"
                                name="adress"
                                placeholder="Enter your adress"
                                style=" border: 0; border-bottom: 2px outset dimgray;">
                        </div>
                        <br>
                        <div class="mb-3">
                            <input 
                                type="text" 
                                class="form-control" 
                                name="city" 
                                value="{{data.city}}"
                                placeholder="Enter your city"
                                style=" border: 0; border-bottom: 2px outset dimgray;">
                        </div>
                        <br>
                        <div class="mb-3">
                            <input 
                                type="text" 
                                class="form-control" 
                                name="state" 
                                value="{{data.state}}"
                                placeholder="Enter your Sate"
                                style=" border: 0; border-bottom: 2px outset dimgray;">
                        </div>
                        <br>
                        <div class="mb-3">
                        <input 
                            type="text" 
                            class="form-control" 
                            name="pin" 
                            value="{{data.pincode}}"
                            placeholder="Enter your 6-digit pincode"
                            style=" border: 0; border-bottom: 2px outset dimgray;">
                        </div>
                    </div>
                    <h4><a href="/?go=login" style="text-decoration:none; float:right;">I already have an account</a></h4>
                    <button type="submit" class="btn btn-primary" style="width: 20%; margin: auto;">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>

<script>
    imgInp.onchange = evt => {
    const [file] = imgInp.files
    if (file) {
        preview.src = URL.createObjectURL(file)
    }
    }
</script>
