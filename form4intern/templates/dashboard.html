<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="static/index.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body style="background-color: snow">
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <h4 class="navbar-brand" style="font-size: 200%;
                                            font-family: Lucida Sans;
                                            color: maroon;">
            {{u.fname}} {{u.lname}}'s Dashboard</h4>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <ul class="navbar-nav" style="float:right;">
            <li class="nav-item">
              <h5><a class="navbar-brand" href="/?go=login">Logout</a></h5>
            </li>
          </ul>
        </div>
      </nav>
      
      <div class="card card-sty" style="
                                    width:50%; 
                                    padding: 2%; 
                                    margin:4% auto;
                                    background-color: lavender;
                                    border: 4px outset rgb(225, 224, 224);">
        <img class="card-img-top" src="http://127.0.0.1:8000{{u.image}}" style="
                                                                                border: 3px outset rgb(193, 193, 193); 
                                                                                width: 50%; 
                                                                                height:50%;
                                                                                margin: 2% auto;">
        <div class="card-body">
            <div class="row row-cols-2 g" style="margin-left: 18%;">
                <div class="col">
                    <h5>First Name</h5> 
                </div>
                <div class="col">
                    <h5>{{u.fname}}</h5> 
                </div>
            
                <div class="col">
                    <h5>Last Name</h5> 
                </div>
                <div class="col s">
                    <h5>{{u.lname}}</h5> 
                </div>
            
                <div class="col">
                    <h5>Username</h5> 
                </div>
                <div class="col">
                    <h5>{{u.Username}}</h5> 
                </div>
            
                <div class="col">
                    <h5>E-mail</h5>
                </div>
                <div class="col">
                    <h5>{{u.email}}</h5> 
                </div>
            
                <div class="col">
                <h5>Adress</h5> 
                </div>
                <div class="col">
                    <h5>{{u.adress}}</h5> 
                </div>
            
                <div class="col">
                    <h5>City</h5> 
                </div>
                <div class="col">
                    <h5>{{u.city}}</h5> 
                </div>
            
                <div class="col">
                    <h5>State</h5> 
                </div>
                <div class="col">
                    <h5>{{u.state}}</h5> 
                </div>
            
                <div class="col">
                    <h5>Pincode</h5> 
                </div>
                <div class="col">
                    <h5>{{u.pincode}}</h5> 
                </div>
            </div>
        </div>
    </div>
</body>
</html>
